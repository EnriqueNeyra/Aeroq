substitutions:
  fw_version: "1.0.0"
  device_name: "aeroq"

esphome:
  name: ${device_name}
  name_add_mac_suffix: true
  friendly_name: Aeroq AQMonitor
  project:
    name: "neyra.aeroq"
    version: ${fw_version}
  includes:
    - components/aeroq_display/aeroq_display.h       # your e-paper rendering header
  platformio_options:
    lib_ldf_mode: deep+
    lib_deps:
      - zinggjm/GxEPD2@^1.6.4
      - adafruit/Adafruit GFX Library@^1.12.3
      - adafruit/Adafruit BusIO@^1.15.0

esp32:
  board: esp32-c3-devkitm-1     # adjust to your exact module/board if needed
  variant: esp32c3
  framework:
    type: arduino

logger:
  level: INFO

api:

ota:
  - platform: esphome
  - platform: http_request
    id: ota_http

http_request:
  verify_ssl: false             # required on Arduino framework for HTTPS

update:
  - platform: http_request
    id: aeroq_fw_update
    name: "Aeroq Firmware"
    source: "https://enriqueneyra.github.io/Aeroq/manifest.json"
    update_interval: 24h
    # auto_install: true        # uncomment if you want silent auto-updates

wifi:
  ap:
captive_portal:
improv_serial:

mdns:
  services:
    - service: _http
      protocol: _tcp
      port: 80
      txt: { path: "/" }

web_server:
  port: 80
  version: 3
  local: true
  include_internal: true

external_components:
  - source:
      type: local
      path: components
    components: [aeroq_ui]

# ─── Buses ─────────────────────────────────────────────────────────────────────

i2c:
  sda: 8                        # your hardware uses SDA=8, SCL=0
  scl: 0 
  scan: true

# ─── Sensors (IDs used by display + web UI) ───────────────────────────────────

sensor:
  # SCD4x (CO2 / Temp / RH)
  - platform: scd4x
    address: 0x62
    update_interval: 10s
    co2:
      id: co2
      name: "CO₂"
    temperature:
      id: t_scd
      name: "Temperature (SCD)"
      accuracy_decimals: 1
    humidity:
      id: rh_scd
      name: "Humidity (SCD)"
      accuracy_decimals: 0

  # SEN54 (PM / VOC / Temp / RH)
  - platform: sen5x
    update_interval: 10s
    pm_1_0:
      id: pm1_0
      name: "PM1.0"
    pm_2_5:
      id: pm2_5
      name: "PM2.5"
    pm_4_0:
      id: pm4_0
      name: "PM4.0"
    pm_10_0:
      id: pm10_0
      name: "PM10"
    voc:
      id: voc_index
      name: "VOC Index"
    temperature:
      id: t_sen
      name: "Temperature (SEN)"
    humidity:
      id: rh_sen
      name: "Humidity (SEN)"
  
# ── Aeroq custom UI component (external) ───────────────────────────────────────
aeroq_ui:
  username: ${ui_username}
  password: ${ui_password}
  co2: co2
  pm25: pm2_5
  t_scd: t_scd
  rh_scd: rh_scd
  t_sen: t_sen
  rh_sen: rh_sen
  pm1: pm1_0
  pm4: pm4_0
  pm10: pm10_0
  voc: voc_index

# ─── Main UI / E-paper render loop ────────────────────────────────────────────

interval:
  - interval: 5s
    then:
      - lambda: |-
          aeroq_display::tick_and_draw(
            (uint16_t)(isnan(id(co2).state)   ? 0 : id(co2).state),
            isnan(id(t_scd).state)            ? 0 : id(t_scd).state,
            isnan(id(rh_scd).state)           ? 0 : id(rh_scd).state,
            isnan(id(t_sen).state)            ? 0 : id(t_sen).state,
            isnan(id(rh_sen).state)           ? 0 : id(rh_sen).state,
            isnan(id(pm1_0).state)            ? 0 : id(pm1_0).state,
            isnan(id(pm2_5).state)            ? 0 : id(pm2_5).state,
            isnan(id(pm4_0).state)            ? 0 : id(pm4_0).state,
            isnan(id(pm10_0).state)           ? 0 : id(pm10_0).state,
            isnan(id(voc_index).state)        ? 0 : id(voc_index).state
          );
