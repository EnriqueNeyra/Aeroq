<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aeroq Firmware Installer</title>
  </head>
  <body>
    <h1>Aeroq Firmware Installer</h1>
    <p>Connect your Aeroq via USB and click the button below.</p>

    <!-- Button for factory flash (new / wiped devices) -->
    <h2>Initial Setup / Factory Flash</h2>
    <esp-web-install-button manifest="manifest.json"></esp-web-install-button>

    <!-- Button for updating existing devices (keeps Wi-Fi/configs) -->
    <h2>Firmware Update (existing Aeroq)</h2>
    <esp-web-install-button manifest="manifest.json#ota"></esp-web-install-button>

    <script type="module"
      src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module">
    </script>
  </body>
</html>
